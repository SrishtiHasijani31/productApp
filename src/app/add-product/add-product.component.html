<h1>Create Product</h1>
<form [formGroup]="productForm" (submit)="addProduct(productForm.value)">
  <label for="productName">Name:</label>
  <input type="text" id="name" formControlName="name">
  <div *ngIf="formControls['name']?.invalid && (formControls['name']?.dirty || formControls['name']?.touched)">
    <div *ngIf="formControls['name']?.errors?.['required']">
      Name is required.
    </div>
  </div>

  <label for="productPrice">Price:</label>
  <input type="number" id="price" formControlName="price">
  <div *ngIf="formControls['price']?.invalid && (formControls['price']?.dirty || formControls['price']?.touched)">
    <div *ngIf="formControls['price']?.errors?.['required']">
      Price is required.
    </div>
    <div *ngIf="formControls['price']?.errors?.['min']">
      Price must be a positive number.
    </div>
  </div>

  <button type="submit">Add Product</button>
</form>
